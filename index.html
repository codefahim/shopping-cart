<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div id="phoneItem" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input type="text" id="text" class="form-control text-center" value="1">
                                    <button id="plus" class="btn btn-default"><i  class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="iphone">1219</span> </h5>
                                <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="coverItem" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="textOne" type="text" class="form-control text-center" value="1">
                                    <button id="plusOne" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>

                                <h5>$ <span id="iphoneOne">59</span> </h5>
                                <img id="removeCover" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">

                                <h5>Subtotal: </h5>
                                <h5>Tax: <small>You have to pay 5% tax ,if you buy more than $1500 .</small></h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subTotal">1278</span> </h5>
                                <h5>$ <span id="tax" class="text-danger">00</span> </h5>
                                <h5>$ <span id="total" class="text-success">1278</span> </h5>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
